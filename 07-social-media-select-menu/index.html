<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Select Menu</title>
    <script src="https://kit.fontawesome.com/7688dd1d1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <span>Social Media</span>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <ul class="social-list hide">
        <li>
          <i class="fa-brands fa-facebook" style="color: blue"></i>
          <span>Facebook</span>
        </li>
        <li>
          <i class="fa-brands fa-youtube" style="color: red"></i>
          <span>Youtube</span>
        </li>
        <li>
          <i class="fa-brands fa-weibo" style="color: gold"></i>
          <span>Weibo</span>
        </li>
        <li>
          <i class="fa-brands fa-weixin" style="color: green"></i>
          <span>Weixin</span>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
