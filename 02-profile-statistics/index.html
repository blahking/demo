<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <script src="https://kit.fontawesome.com/7688dd1d1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-4x icon"></i>
        <span class="counter" data-ceil="20">20</span>
        <h4>Years Experience</h4>
      </div>
      <div class="stats-container">
        <i class="fa-solid fa-cloud fa-4x icon"></i>
        <span class="counter" data-ceil="266">266</span>
        <h4>Websites Made</h4>
      </div>
      <div class="stats-container">
        <i class="fa-brands fa-apple fa-4x icon"></i>
        <span class="counter" data-ceil="55">55</span>
        <h4>Apps Made</h4>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
