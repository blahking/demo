<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <span style="--i: 1">
          <img src="https://picsum.photos/id/6/300/200" alt="random image" />
        </span>
        <span style="--i: 2">
          <img src="https://picsum.photos/id/16/300/200" alt="random image" />
        </span>
        <span style="--i: 3">
          <img src="https://picsum.photos/id/26/300/200" alt="random image" />
        </span>
        <span style="--i: 4">
          <img src="https://picsum.photos/id/36/300/200" alt="random image" />
        </span>
        <span style="--i: 5">
          <img src="https://picsum.photos/id/46/300/200" alt="random image" />
        </span>
        <span style="--i: 6">
          <img src="https://picsum.photos/id/56/300/200" alt="random image" />
        </span>
        <span style="--i: 7">
          <img src="https://picsum.photos/id/66/300/200" alt="random image" />
        </span>
        <span style="--i: 8">
          <img src="https://picsum.photos/id/76/300/200" alt="random image" />
        </span>
      </div>
      <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
